<div class="guestpicker" >
    <form>
        <input 
                type="text" 
                class="w3-input" 
                name="key" 
                [(ngModel)]="key" 
                [readonly]="guest()==null"
                (dblClick)="clear()"
                placeholder="inserire parte del cognome o del codice fiscale"
                (blur)="doSearch()"
        />
        <div class="resultlist">
            @for(g of matches(); track g.id){
                <div class="match"> {{g.ssn}} {{g.firstName}} {{g.lastName}} {{g.city}}</div>
            }
        </div>
    </form>
</div>
