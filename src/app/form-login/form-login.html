<div class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" style="max-width: 600px; margin: auto !important;">
    <h2 class="w3-center">Login</h2>
    
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="username" type="text" placeholder="Username" [ngModel]="username()" (ngModelChange)="username.set($event)">
        </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-lock"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="password" type="password" placeholder="Password" [ngModel]="password()" (ngModelChange)="password.set($event)">
        </div>
    </div>

    <button class="w3-button w3-block w3-section w3-blue w3-ripple" (click)="login()">Entra</button>

    @if(errorMessage()){
        <div class="w3-panel w3-red w3-padding">
            {{errorMessage()}}
        </div>
    }
</div>
